<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jqueryTest</title>
		<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id = "d1"></div>
	</body>
	<script type="text/javascript">
		$(function(){
			$("#d1").click(function(){
					$(this).css("transform","rotate(360deg)").css("opacity",0)
			})
		})
	</script>
	<style type="text/css">
		#d1{
			width: 100px;
			height: 100px;
			background-color: red;
			transition: all 0.8s ease-in-out; 
		}
	</style>
</html>
